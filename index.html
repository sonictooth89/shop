<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Virtual Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid bg-warning p-4">
        <h1>Products list</h1><br>
        <ul class="list-group list-group-flush">
            <li class="list-group-item list-group-item-warning">An item</li>
            <li class="list-group-item list-group-item-warning">A second item</li>
            <li class="list-group-item list-group-item-warning">A third item</li>
            <li class="list-group-item list-group-item-warning">A fourth item</li>
            <li class="list-group-item list-group-item-warning">And a fifth one</li>
          </ul>
    </div>

    <div class="container-fluid bg-info p-4">
        <h1>Basket<button type="button" class="btn btn-lg btn-outline-dark float-end">Buy</button></h1>
        <br>
        <ul class="list-group list-group-flush">
            <li class="list-group-item list-group-item-info">An item</li>
            <li class="list-group-item list-group-item-info">A second item</li>
          </ul>
    </div>

    <div class="container-fluid bg-success text-white p-4">
        <h1>Admin: add product</h1>
        <div class="input-group mb-3 p-4">
            <input type="text" class="form-control p-3 bg-light" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="button-addon2">
            <button class="btn btn-outline-light" type="button" id="button-addon2">Button</button>
          </div>
    </div>
  


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="./src/app.js"></script>
</body>
</html>
